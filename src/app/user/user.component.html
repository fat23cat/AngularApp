<div class="user">
  <ul class="user-list">
    <li>Name: {{user.name}}</li>
    <li>Email: {{user.email}}</li>
    <li>Phone: {{user.phone}}</li>
    <li>Website: {{user.website}}</li>
  </ul>
  <div class="user-buttons">
    <button mat-raised-button class="button">Edit user</button>
    <button mat-raised-button class="button" (click)="deleteUser(user.id)">Delete user</button>
  </div>
</div>
